<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BrawLib</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="module" src="js/app.js"></script>
</head>

<body background="assets/bg.jpg" style="background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div class="mx-auto bg-light mt-5" style="width: 400px; border-radius: 1rem;">
        <div class="w-100">
            <div class="w-100" style="background: coral;border-radius: 0.5rem 0.5rem 0 0;">
                <h3 class="text-center mt-5" style="line-height: 6rem;">BrawLib</h3>
            </div>
            <form id="brawlForm" class="form-inline mx-auto w-100 p-2 pr-5 pl-5">

                <label for="usernameInput">User ID (e.g. 37218590)</label>
                <div class="input-group mb-3">
                        <!-- User ID Input -->
                    <input id="usernameInput" class="form-control mb-3" type="text" name="username" placeholder="Your brawlhalla user ID" title="Put your brawlhalla user id and hit Search, or convert your steam id hitting the button on the right.">

                    <div class="input-group-append">
                        <button class="btn btn-dark mb-3 text-light" id="searchRepoButton">
                            ⥂ Steam ID
                        </button>
                    </div>
                </div>
                    <!-- Profile Info -->
                <div id="profilehead" class="input-group mb-3" style="align-items:start">
                    <div class="menu" style="display: inline-block; margin-left: 4px;">
                        <p>Username: </p>
                        <p>Level: </p>
                        <p>Total Games: </p>
                        <p>Total Wins: </p>
                    </div>
                    <div class="menuinfo" style="display: inline-block; text-align: right; margin-right: 4px; margin-left: auto;">
                        <p id="miuser"></p>
                        <p id="milvl"></p>
                        <p id="migames"></p>
                        <p id="miwins"></p>
                    </div>
                </div>
                    <!-- Search Button -->
                <input type="submit" id="inputSubmit" class="btn btn-dark mb-3 w-100" value="Search Brawlhalla User ID">
                <div id="sortfield">
                    <!-- Sorting options -->
                    <div style="display: inline-block">
                        <input type="submit" id="sbName" class="btn btn-dark mb-3 w-100" value="⥮ A-Z">
                    </div>
                    <div style="display: inline-block">
                        <input type="submit" id="sbLvl" class="btn btn-dark mb-3 w-100" value="⥮ Lv.">
                    </div>
                    <div style="display: inline-block">
                        <input type="submit" id="sbKDA" class="btn btn-dark mb-3 w-100" value="⥮ KDA">
                    </div>
                    <div style="display: inline-block">
                        <input type="submit" id="sbWR" class="btn btn-dark mb-3 w-100" value="⥮ Win%">
                    </div>
                </div>
            </form>
            <ul id="repoCommits" class="list-group mx-auto mb-5 w-100"></ul>
        </div>
    </div>
</body>

</html>
